<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỳ thi tốt nghiệp THPT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="tungtungtung">
                <img src="./assets/img/download-removebg-preview.png" alt="Logo" class="img">
                <div class="title">
                    <h2>BỘ GIÁO DỤC VÀ ĐÀO TẠO</h2>
                    <h1>KỲ THI TỐT NGHIỆP THPT</h1>
                </div>
            </div>
            <div class="query">
                <p><a href="main.html">Quản Trị Viên</a></p>
            </div>
        </header>

        <main class="skibidi">
            <div class="toilet">

                <section class="dangnhap">
                    <h3>ĐĂNG NHẬP</h3>
                    <form id="searchForm">
                        <div class="hihihahahuhu">
                            <label>Số CCCD/CMND/ĐDCN <span class="none">(*)</span></label>
                            <input type="text" class="skibidiCCCD" placeholder="Số CCCD/CMND/ĐDCN" required>
                        </div>

                        <div class="hihihahahuhu">
                            <label>Số báo danh <span class="none">(*)</span></label>
                            <input type="text" class="skibidiSBD" placeholder="Số báo danh" required>
                        </div>

                        <button type="submit" class="nutbam">Tìm kiếm</button>
                    </form>
                </section>

                <section class="thongtin">
                    <h3>KẾT QUẢ TRA CỨU</h3>
                    <div id="ketQuaTimKiem">
                        <p>Vui lòng nhập thông tin để tra cứu kết quả.</p>
                    </div>
                </section>

            </div>
        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBD7b3JnP_K3XQyv37mSPzDHDc1Sb795lM",
            authDomain: "jsi-33.firebaseapp.com",
            projectId: "jsi-33",
            storageBucket: "jsi-33.firebasestorage.app",
            messagingSenderId: "125271951640",
            appId: "1:125271951640:web:f7d2d98480b63617c7b66d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const cccd = document.querySelector(".skibidiCCCD").value.trim();
            const sbd = document.querySelector(".skibidiSBD").value.trim();
            const ketQuaDiv = document.getElementById("ketQuaTimKiem");

            try {
                const q = query(
                    collection(db, "skibidi"),
                    where("cccd", "==", cccd),
                    where("sbd", "==", sbd)
                );

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    ketQuaDiv.innerHTML =
                        `<p style="color:red;font-weight:bold;">Không tìm thấy thí sinh!</p>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();

                    ketQuaDiv.innerHTML = `
            <table style="width:100%;border-collapse:collapse;">
                <tr>
                    <th colspan="2" style="padding:10px;background:#0b50bc;color:#fff;">
                        BẢNG ĐIỂM THÍ SINH
                    </th>
                </tr>
                <tr>
                    <td style="padding:8px;border:1px solid #ccc;font-weight:bold;">Họ và tên</td>
                    <td style="padding:8px;border:1px solid #ccc;">${data.nemchua}</td>
                </tr>
                <tr>
                    <td style="padding:8px;border:1px solid #ccc;">Ngữ văn</td>
                    <td style="padding:8px;border:1px solid #ccc;">${data.tiengviet}</td>
                </tr>
                <tr>
                    <td style="padding:8px;border:1px solid #ccc;">Toán</td>
                    <td style="padding:8px;border:1px solid #ccc;">${data.toan}</td>
                </tr>
                <tr>
                    <td style="padding:8px;border:1px solid #ccc;">Tiếng Anh</td>
                    <td style="padding:8px;border:1px solid #ccc;">${data.english}</td>
                </tr>
            </table>
            `;
                });

            } catch (err) {
                console.error(err);
                ketQuaDiv.innerHTML =
                    `<p style="color:red;">Lỗi kết nối dữ liệu!</p>`;
            }
        });
    </script>
</body>

</html>
