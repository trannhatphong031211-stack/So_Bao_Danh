<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="tungtungtung">
                <img src="./assets/img/download-removebg-preview.png" alt="Logo" class="img">
                <div class="title">
                    <h2>BỘ GIÁO DỤC VÀ ĐÀO TẠO</h2>
                    <h1>KỲ THI TỐT NGHIỆP THPT</h1>
                </div>
            </div>
            <div class="query">
                <p><a href="main.html">Quản Trị Viên</a></p>
            </div>
        </header>

        <main class="skibidi">
            <div class="toilet">
                <section class="dangnhap">
                    <h3>ĐĂNG NHẬP</h3>
                    <form id="searchForm">
                        <div class="hihihahahuhu">
                            <label>Số CCCD/CMND/ĐDCN <span class="none">(*)</span></label>
                            <input type="text" placeholder="Số CCCD/CMND/ĐDCN" class="skibidiCCCD" required>
                        </div>

                        <div class="hihihahahuhu">
                            <label>Số báo danh <span class="none">(*)</span></label>
                            <div class="matkhau">
                                <input type="text" placeholder="Số báo danh" class="skibidiSBD" required>
                            </div>
                        </div>

                        <button type="submit" class="nutbam">Tìm kiếm</button>
                    </form>

                    <div id="ketQuaTimKiem" style="margin-top: 20px;"></div>
                </section>

                <section class="thongtin">
                    <h3>THÔNG BÁO</h3>
                    <p>Sẽ cập nhật tin tức mới nhất sau!</p>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="app.js">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBD7b3JnP_K3XQyv37mSPzDHDc1Sb795lM",
            authDomain: "jsi-33.firebaseapp.com",
            projectId: "jsi-33",
            storageBucket: "jsi-33.firebasestorage.app",
            messagingSenderId: "125271951640",
            appId: "1:125271951640:web:f7d2d98480b63617c7b66d",
            measurementId: "G-TQZ71XNJX2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cccdValue = document.querySelector('.skibidiCCCD').value.trim();
            const sbdValue = document.querySelector('.skibidiSBD').value.trim();
            const ketQuaDiv = document.getElementById('ketQuaTimKiem');

            try {
                const q = query(
                    collection(db, "skibidi"),
                    where("cccd", "==", cccdValue),
                    where("sbd", "==", sbdValue)
                );

                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    ketQuaDiv.innerHTML = `<p style="color: red; font-weight: bold;">Không tìm thấy thí sinh này!</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        ketQuaDiv.innerHTML += `
                    <div style="padding: 15px; border: 2px solid #0b50bc; border-radius: 8px; background: #f0f7ff; color: #333;">
                        <h4 style="color: #0b50bc; margin-bottom: 10px; border-bottom: 1px solid #0b50bc;">THÔNG TIN THÍ SINH</h4>
                        <p><b>Họ tên:</b> ${data.hoTen || 0}</p>
                        <p><b>Toán:</b> ${data.diemToan || 0}</p>
                        <p><b>Văn:</b> ${data.diemVan || 0}</p>
                        <p><b>Anh:</b> ${data.diemAnh || 0}</p>
                    </div>
                `;
                    });
                }
            } catch (error) {
                console.error("Lỗi:", error);
                ketQuaDiv.innerHTML = `<p style="color: red;">Lỗi kết nối database. Vui lòng kiểm tra Console!</p>`;
            }
        });
    </script>
</body>

</html>
