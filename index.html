<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="./assets/img/download-removebg-preview.png" alt="Logo" class="logo">
                <div class="title">
                    <h2>BỘ GIÁO DỤC VÀ ĐÀO TẠO</h2>
                    <h1>KỲ THI TỐT NGHIỆP THPT</h1>
                </div>
            </div>
        </header>

        <main class="main-body">
            <div class="content-wrapper">
                <section class="login-section">
                    <h3>ĐĂNG NHẬP</h3>
                    <form>
                        <div class="input-group">
                            <label>Số CCCD/CMND/ĐDCN <span class="required">(*)</span></label>
                            <input type="text" placeholder="Số CCCD/CMND/ĐDCN">
                        </div>

                        <div class="input-group">
                            <label>Mã đăng nhập <span class="required">(*)</span></label>
                            <div class="password-wrapper">
                                <input type="password" placeholder="Mã đăng nhập">
                            </div>
                        </div>

                        <a href="#" class="forgot-link">Quên mã đăng nhập?</a>

                        <button type="submit" class="btn-primary">Đăng nhập</button>
                    </form>
                </section>

                <div class="divider"></div>

                <section class="info-section">
                    <h3>THÔNG BÁO</h3>
                    <p>Sẽ cập nhật tin tức mới nhất sau! Xin trân trọng cảm ơn!</p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
