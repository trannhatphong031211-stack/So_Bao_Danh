<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="tungtungtung">
                <img src="./assets/img/download-removebg-preview.png" alt="Logo" class="img">
                <div class="title">
                    <h2>BỘ GIÁO DỤC VÀ ĐÀO TẠO</h2>
                    <h1>KỲ THI TỐT NGHIỆP THPT</h1>
                </div>
            </div>
            <div>
                <button><a href="main.html">Quản Lí</a></button>
            </div>
        </header>

        <main class="skibidi">
            <div class="toilet">
                <section class="dangnhap">
                    <h3>ĐĂNG NHẬP</h3>
                    <form>
                        <div class="hihihahahuhu">
                            <label>Số CCCD/CMND/ĐDCN <span class="none">(*)</span></label>
                            <input type="text" placeholder="Số CCCD/CMND/ĐDCN">
                        </div>

                        <div class="hihihahahuhu">
                            <label>Số báo danh <span class="none">(*)</span></label>
                            <div class="matkhau">
                                <input type="password" placeholder="Số báo danh">
                            </div>
                        </div>

                        <button type="submit" class="nutbam">Đăng nhập</button>
                    </form>
                </section>

                <section class="thongtin">
                    <h3>THÔNG BÁO</h3>
                    <p>Sẽ cập nhật tin tức mới nhất sau! Xin trân trọng cảm ơn!</p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
